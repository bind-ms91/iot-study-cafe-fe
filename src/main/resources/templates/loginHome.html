<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>좌석 선택</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(9, 1fr); /* 9열 그리드 */
      grid-gap: 5px;
      width: 80%;
      margin: auto;
      padding: 20px;
    }
    .seat, .room, .kiosk, .break-room {
      text-align: center;
      padding: 20px;
      border: 2px solid #8b5e3c;
      cursor: pointer;
    }
    .seat {
      background-color: #fff;
      font-size: 14px;
    }
    .available {
      background-color: #80f491;
    }
    .occupied {
      background-color: #fa9898;
    }
    .room, .kiosk, .break-room {
      background-color: #d1e7fd;
    }
    .status {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    /* 크기 조정 */
    .group-room {
      grid-column: span 2; /* 방은 2열 차지 */
    }
    .kiosk, .break-room {
      grid-column: span 2; /* 기타 방은 2열 차지 */
    }
    .seat {
      grid-column: span 1; /* 좌석은 1열 차지 */
    }
    /* 오른쪽 상단 상태표시 */
    .status {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ffffff;
      border: 2px solid #8b5e3c;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .title {
      grid-column: span 9;
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="title">스터디카페 좌석 예약</div>
  <div class="status" th:object="${member}">
    <span>사용가능: <span style="background-color: #d1e7fd; padding: 5px;">&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
    <span>사용중: <span style="background-color: #fdd1d1; padding: 5px;">&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
  </div>

  <!-- 좌석 및 방 구성 -->
  <div class="room available" onclick="handleClick(this)">2인실</div>
  <div class="room occupied" onclick="handleClick(this)">2인실</div>
  <div class="room" onclick="handleClick(this)">2인실</div>
  <div class="room" onclick="handleClick(this)">사무실</div>

  <!-- 좌석 -->
  <div class="seat occupied" onclick="handleClick(this)">1</div>
  <div class="seat available" onclick="handleClick(this)">2</div>
  <div class="seat available" onclick="handleClick(this)">3</div>
  <div class="seat available" onclick="handleClick(this)">4</div>
  <div class="seat available" onclick="handleClick(this)">45</div>
  <div class="seat available" onclick="handleClick(this)">46</div>
  <div class="seat available" onclick="handleClick(this)">47</div>
  <div class="seat available" onclick="handleClick(this)">48</div>
  <div class="seat available" onclick="handleClick(this)">49</div>
  <div class="seat available" onclick="handleClick(this)">50</div>
  <div class="seat available" onclick="handleClick(this)">51</div>
  <div class="seat available" onclick="handleClick(this)">52</div>

  <!-- 중간 좌석 -->
  <div class="seat available" onclick="handleClick(this)">1</div>
  <div class="seat occupied" onclick="handleClick(this)">2</div>
  <div class="seat available" onclick="handleClick(this)">3</div>
  <div class="seat available" onclick="handleClick(this)">4</div>
  <div class="seat available" onclick="handleClick(this)">5</div>
  <div class="seat available" onclick="handleClick(this)">6</div>
  <div class="seat available" onclick="handleClick(this)">7</div>
  <div class="seat available" onclick="handleClick(this)">8</div>
  <div class="seat available" onclick="handleClick(this)">9</div>
  <div class="seat available" onclick="handleClick(this)">10</div>

  <!-- 우측 좌석 -->
  <div class="seat available" onclick="handleClick(this)">23</div>
  <div class="seat available" onclick="handleClick(this)">24</div>
  <div class="seat available" onclick="handleClick(this)">25</div>
  <div class="seat available" onclick="handleClick(this)">26</div>
  <div class="seat available" onclick="handleClick(this)">27</div>
  <div class="seat available" onclick="handleClick(this)">28</div>
  <div class="seat available" onclick="handleClick(this)">29</div>
  <div class="seat available" onclick="handleClick(this)">30</div>

  <!-- 기타 방 -->
  <div class="break-room" onclick="handleClick(this)">휴게실</div>
  <div class="room" onclick="handleClick(this)">3인실</div>
  <div class="kiosk" onclick="handleClick(this)">키오스크</div>
  <div class="exit" onclick="handleClick(this)">출구</div>
</div>

<script>
  function handleClick(element) {
    alert(element.innerText + " 선택됨");
    // 추가적인 동작을 여기에 구현할 수 있습니다.
  }
</script>
</body>
</html>
