<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind Study Cafe</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">

    <!-- 공통 헤더 시작 -->
    <div th:replace="~{ commons/headerV1.html}"></div>
    <!-- 공통 헤더 끝 -->

    <div class="py-5 text-center">
        <h2 th:text="#{home.signUp}">회원 가입</h2>
    </div>
    <h4 class="mb-3" th:text="#{member.info}">회원 정보 입력</h4>
    <form action="members/save" th:action th:object="${memberSaveDto}" method="post">
<!--        <div th:if="${#fields.hasGlobalErrors()}">-->
<!--            <p class="field-error" th:each="err : ${#fields.globalErrors()}"-->
<!--               th:text="${err}">전체 오류 메시지</p>-->
<!--        </div>-->
        <div>
            <label for="memberId" th:text="#{member.id}">아이디</label>
            <input type="text" id="memberId" th:field="*{memberId}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{memberId}" />
        </div>
        <div>
            <label for="memberPassword" th:text="#{member.password}">비밀번호</label>
            <input type="password" id="memberPassword" th:field="*{memberPassword}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{memberPassword}" />
        </div>
        <div>
            <label for="memberName" th:text="#{member.name}">이름</label>
            <input type="text" id="memberName" th:field="*{memberName}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{memberName}" />
        </div>
        <div>
            <label for="age" th:text="#{member.age}">나이</label>
            <input type="text" id="age" th:field="*{age}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{age}" />
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{home.signUp}">회원 가 입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        th:text="#{commons.cancel}"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
